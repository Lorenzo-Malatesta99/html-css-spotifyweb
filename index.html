<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotifyweb</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/d5c21fc1cb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="app">
        <div class="app__body">
            <header class="sidebar">
                <div class="container-nav">
                    <div class="logo">
                        <a href="#"><img src="./img/logo.svg" alt="Logo" /></a>
                    </div>
                    <ul class="nav">
                        <li>
                            <a href="#"><i class="fa-solid fa-house"></i> Home</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-magnifying-glass"></i> Cerca</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-book"></i> La tua libreria</a>
                        </li>
                    </ul>
                    <h3>Playlist</h3>
                    <ul class="playlist">
                        <li>
                            <a href="#"><i class="fa-solid fa-plus"></i> Crea Playlist</a>
                        </li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                    </ul>
                </div>
                <div class="instal">
                    <div class="flex-instal">
                        <a href="#"><i class="fa-solid fa-arrow-down"></i> Installa app</a>
                    </div>
                    <hr />
                    <div class="user">
                        <a href="#"><i class="fa-regular fa-user"></i> John Doe</a>
                    </div>
                </div>
            </header>
            <main class="content">
                <div class="upgrade">
                    <div class="btn"><a href="#">EFFETTUA L'UPGRADE</a></div>
                </div>
            </main>
        </div>

        <!-- music player -->


        <aside class="app__player">
            <div class="track">
                <figure class="track__album-image">
                    <img src="./img/sinister.jpeg" alt="" />
                </figure>
                <div class="track__info">
                    <h3>Sinister</h3>
                    <h4>Brano Nome</h4>
                </div>
                <div>
                    <button><i class="fa-regular fa-heart"></i></button>
                    <button><i class="fa-regular fa-folder"></i></button>
                </div>
            </div>
            <div class="music-player">
                <div class="player__ctrl">
                    <button class="controls__icon">
                        <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button class="controls__icon">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button class="controls__icon icon__play">
                        <i class="fa-regular fa-circle-play"></i>
                    </button>
                    <button class="controls__icon">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                    <button class="controls__icon">
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </button>
                </div>
                <div class="player__progress">
                    <div class="progress__time">0:25</div>
                    <div class="slider"></div>
                    <div class="total__time">4:56</div>
                </div>
            </div>
            <div class="controls">
                <button class="controls__icon icon__play">
                    <i class="fa-solid fa-list"></i>
                </button>
                <button class="controls__icon">
                    <i class="fa-solid fa-display"></i>
                </button>
                <button class="controls__icon">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
                <div class="slider"></div>
            </div>
        </aside>
    </div>
</body>

</html>
